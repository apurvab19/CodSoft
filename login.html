<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="registration-container">
        <h1 class="mb-3">LOGIN</h1>
        <form id="MainForm" class="mb-3">
            <div class="form-group mb-3">
                <!-- <label for="emailInp" class="mb-3" class="emailinp">Enter Your Email address</label> -->
                <input type="email" class="form-control" id="emailInp" placeholder="Email">
            </div>
            <div class="form-group mb-3">
                <!-- <label for="passwordInp" class="mb-3" class="passinp">Enter Your Password</label> -->
                <input type="password" class="form-control" id="passwordInp" placeholder="Password">
            </div>

            <div class="d-flex justify-content-center gap-2">
                <button type="submit" class="btn " id="loginbtn">Log in</button>
                <a href="register.html" class="btn " id="registerbtn">Register</a>
            </div>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
        import { getDatabase, get, set, ref, child } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";


        const firebaseConfig = {
          apiKey: "AIzaSyAZa2D8vVELmm3BV6PDREGAL4sa9ehrooY",
          authDomain: "quiz-app-59de8.firebaseapp.com",
          projectId: "quiz-app-59de8",
          storageBucket: "quiz-app-59de8.appspot.com",
          messagingSenderId: "1031664542544",
          appId: "1:1031664542544:web:bc130cd12b5afe6a62c255",
          measurementId: "G-GVXZPY9CVY"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase();
        const auth = getAuth(app);
        const dbref = ref(db)

        let EmailInp = document.getElementById("emailInp");
        let NameInp = document.getElementById("nameInp");
        let PassInp = document.getElementById("passwordInp");
        let MainForm = document.getElementById("MainForm");
        
        let LoginUser = evt => {
            evt.preventDefault();
            signInWithEmailAndPassword(auth, EmailInp.value, PassInp.value)
            .then((credentials)=>{
                get(child(dbref,'UserAuthList/' + credentials.user.uid)).then((snapshot)=>{
                    if(snapshot.exists){
                        sessionStorage.setItem("user-info",JSON.stringify({
                            username : snapshot.val().username
                        }))
                        sessionStorage.setItem("user-cred",JSON.stringify(credentials.user));
                    }
                })
                alert("log in successful");
                const userSelection = localStorage.getItem('userSelection');
                if (userSelection === 'createQuiz') {
                    window.location.href = 'createquiz.html';
                } else if (userSelection === 'takeQuiz') {
                    window.location.href = 'takequiz.html';
                }
            })
            .catch((error)=>{
                alert(error.message);
                console.log(error.code);
                console.log(error.message);
                alert("Invalid email or password");
            });
        };

        MainForm.addEventListener('submit', LoginUser);

      </script>
</body>
</html>
