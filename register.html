<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="register-box">
        <h1>Register</h1>
        <form id="MainForm" class="mb-3">
            <div class="form-group mb-3">
                <!-- <label for="emailInp" class="mb-3">Enter Your Email address : </label> -->
                <input type="email" class="form-control" id="emailInp" placeholder="Email">
            </div>
            <div class="form-group mb-3">
                <!-- <label for="nameInp" class="mb-3">Enter Your Name : </label> -->
                <input type="text" class="form-control" id="nameInp" placeholder="Name">
            </div>
            <div class="form-group mb-3">
                <!-- <label for="passwordInp" class="mb-3">Enter Your Password</label> -->
                <input type="password" class="form-control" id="passwordInp" placeholder="Password">
            </div>

            <button type="submit" class="btn" id="loginbtn">Register</button>
            <a href="login.html" class="btn" id="registerbtn">Log In</a>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
        import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

        const firebaseConfig = {
          apiKey: "AIzaSyAZa2D8vVELmm3BV6PDREGAL4sa9ehrooY",
          authDomain: "quiz-app-59de8.firebaseapp.com",
          projectId: "quiz-app-59de8",
          storageBucket: "quiz-app-59de8.appspot.com",
          messagingSenderId: "1031664542544",
          appId: "1:1031664542544:web:bc130cd12b5afe6a62c255",
          measurementId: "G-GVXZPY9CVY"
        };
      
        const app = initializeApp(firebaseConfig);
        const db = getDatabase();
        const auth = getAuth(app);

        let EmailInp = document.getElementById("emailInp");
        let NameInp = document.getElementById("nameInp");
        let PassInp = document.getElementById("passwordInp");
        let MainForm = document.getElementById("MainForm");
        
        let RegisterUser = evt => {
            evt.preventDefault();
            createUserWithEmailAndPassword(auth, EmailInp.value, PassInp.value)
            .then((credentials)=>{
                console.log(credentials);
                set(ref(db, 'UserAuthList/' + credentials.user.uid),{
                    userName: NameInp.value
                })
                alert("Registered successfully");

                const userSelection = localStorage.getItem('userSelection');
                if (userSelection === 'createQuiz') {
                    window.location.href = 'createquiz.html';
                } else if (userSelection === 'takeQuiz') {
                    window.location.href = 'takequiz.html';
                }

            })
            .catch((error)=>{
                alert("Registration failed");
            });
        };

        MainForm.addEventListener('submit', RegisterUser);

      </script>
</body>
</html>
